<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaratX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('your-background-image.jpg') no-repeat center center;
      background-size: cover;
    }
    .navbar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      padding: 5px 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .navbar a.launch-button {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      border-radius: 15px;
      padding: 4px 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .navbar a.launch-button:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .logo img {
      width: 150px;
      height: auto;
    }
    .headline {
      font-size: 36px;
      font-weight: bold;
    }
    .subheadline {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="navbar">
    <a href="#twitter">Twitter</a>
    <a href="#telegram">Telegram</a>
    <a href="#discord">Discord</a>
    <a href="#medium">Medium</a>
    <a href="#launch-app" class="launch-button">Launch App</a>
  </div>
  <div class="logo">
    <img src="Unca.png" alt="CARAT Logo">
  </div>
  <div class="headline">One-stop access to future of AI on Diamante</div>
  <div class="subheadline">Total Value Locked: $$$</div>
  <div class="subheadline">Coming soon</div>
</body>
</html>
